<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height for footer */
            background-color: #e9ecef;
        }
        header {
            background-color: #007bff; /* Header background color */
            color: white; /* Header text color */
            padding: 20px 0;
            text-align: center;
        }
        header img {
            width: 100px; /* Adjust logo size */
        }
        h1 {
            margin: 20px 0;
            color: #343a40;
        }
        .container {
            flex: 1; /* Take remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased form width */
            transition: box-shadow 0.3s ease;
        }
        form:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        label {
            margin-top: 15px;
            display: block;
            font-weight: 600;
            color: #495057;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        footer {
            background-color: #343a40; /* Footer background color */
            color: white; /* Footer text color */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Company Logo"> <!-- Replace with your actual logo path -->
        <h1>Admin Registration</h1>
    </header>

    <div class="container">
        <form id="adminRegistrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="superadmin">Super Admin</option>
                <!-- Add other roles as necessary -->
            </select>

            <button type="submit">Register Admin</button>
            <div id="error-message" class="error-message"></div> <!-- Error message container -->
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        // Handle form submission
        document.getElementById('adminRegistrationForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            document.getElementById('error-message').innerText = ""; // Clear previous error messages

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
            };

            try {
                const response = await fetch('http://localhost:9900/admin/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message); // Show success message
                    // Redirect to the patient login page after successful registration
                    window.location.href = 'http://localhost:9900/login.html'; // Adjust the path if necessary
                } else {
                    console.error('Registration Error:', data); // Log full error info
                    document.getElementById('error-message').innerText = data.message || 'An unknown error occurred.';
                }
            } catch (error) {
                console.error('Error registering admin:', error); // Log network errors specifically
                document.getElementById('error-message').innerText = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
